<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide and Show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
      div {
        text-align: center;
        background-color: gray;
        color: white;
        padding: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi voluptas
        quam temporibus consectetur dolorum labore saepe voluptatum provident
        earum repudiandae?
      </p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, vitae.</p>
    </div>
  </body>

  <script>
    $("#hide").click(function () {
      $("div").hide();
    });

    $("#show").click(function () {
      $("div").show();
    });
  </script>
</html>
